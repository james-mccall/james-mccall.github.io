 <footer class="site-footer">

  <div class="footer-heading">
    <h2>CONTACT US</h2>
  </div>

  <div class="flex-col">


    <div class="third">
      <a href="mailto:james@brackens.co.za">info@brackens.co.za</a>
    </div>

    <div class="third">
        <p>ADDRESS: 20 Nqutu Rd, Hillcrest, 4001</p>
    </div>

    <div class="third">
      <a href="tel:+27317653923">+27 (0) 31 765 3923</a>
    </div>
  </div>

  <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>

</footer>
